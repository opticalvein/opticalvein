<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image fits without distortion */
        }

        /* Enter button, positioned relative to the background */
        .enter-button {
            position: absolute;
            width: 10%; /* Scales proportionally to the background */
            bottom: 10%; /* Adjust based on where the button appears in the image */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .enter-button img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        .enter-button img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/index_page.png" alt="Background Image" class="background">
        <a href="foyer.html" class="enter-button">
            <img src="images/enter.png" alt="Enter Button">
        </a>
    </div>
</body>
</html>
