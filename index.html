<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        /* Ensure full-page background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
        }

        /* Background image with aspect ratio preservation */
        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover; /* Ensures full coverage while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <img src="index_page.png" alt="Background Image" class="background">
</body>
</html>
