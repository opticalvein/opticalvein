<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility without distortion */
        }

        /* Last updated text */
        .last-updated {
            position: absolute;
            bottom: 15%; /* Position above the enter button */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cloister Black', serif;
            font-size: 18px;
            color: #3f3253;
        }

        /* Enter button */
        .enter-button {
            position: absolute;
            bottom: 8%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            width: 15vw; /* Adjust button size dynamically */
            max-width: 150px; /* Prevent it from getting too large */
        }

        .enter-button img {
            width: 100%;
            height: auto;
        }

        .enter-button img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/index_page.png" alt="Index" class="background">
        <div class="last-updated">last updated: 20250228</div>
        <a href="foyer.html" class="enter-button">
            <img src="images/enter.png" alt="Enter">
        </a>
    </div>
</body>
</html>
