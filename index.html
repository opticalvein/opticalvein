<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
         @font-face {
            font-family: 'Cloister Black';
            src: url('fonts/CloisterBlack.ttf') format('truetype');
        }
        
       body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }

        /* Last updated text */
        .last-updated {
            position: absolute;
            bottom: 23%; 
            align-items: center;
            font-family: 'Cloister Black', serif;
            font-size: 32px;
            color: #3f3253;
            text-shadow: 2px 2px 5px rgba(245, 245, 245, 0.5); /* Faint outer glow */
        }

        /* Enter button */
        .enter-button {
            position: absolute;
            bottom: 10%; 
            left: 50%;
            align-items: center;
            cursor: pointer;
            max-width: 150px; 
        }

        .enter-button img {
            width: 100%;
            height: auto;
        }

        .enter-button img:hover {
            opacity: 0.8;
        }
        
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/index_page.png" alt="Index" class="background">
        <div class="last-updated">last updated: 20250228</div>
        <a href="foyer.html" class="enter-button">
            <img src="images/enter.png" alt="Enter">
        </a>
    </div>
</body>
</html>
