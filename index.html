<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        @font-face {
            font-family: 'Cloister Black';
            src: url('fonts/CloisterBlack.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black; /* Black filter background */
        }

        .image-container {
            position: relative;
            /* Will be sized exactly to the displayed image dimensions */
            overflow: hidden; /* Critical: ensures no content spills outside */
        }

        .background {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
        }

        /* Content wrapper to ensure elements stay within bounds */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* This positions elements from the bottom up */
            justify-content: flex-end;
            /* Add padding to keep content safely away from edges */
            padding-bottom: 5%;
            box-sizing: border-box;
        }

        /* Last updated text */
        .last-updated {
            font-family: 'Cloister Black', serif;
            font-size: 32px;
            color: #3f3253;
            text-shadow: 2px 2px 5px rgba(245, 245, 245, 0.5);
            white-space: nowrap;
            margin-bottom: 5%;
        }

        /* Enter button */
        .enter-button {
            cursor: pointer;
            width: 150px;
            margin-bottom: 2%;
        }

        .enter-button img {
            width: 100%;
            height: auto;
        }

        .enter-button img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="image-container">
            <img src="images/index_page.png" alt="Index" class="background">
            <div class="content-wrapper">
                <div class="last-updated">last updated: 20250228</div>
                <a href="foyer.html" class="enter-button">
                    <img src="images/enter.png" alt="Enter">
                </a>
            </div>
        </div>
    </div>

    <script>
        // This script ensures elements scale with the background image and stay contained
        window.addEventListener('load', adjustElements);
        window.addEventListener('resize', adjustElements);

        function adjustElements() {
            const bgImage = document.querySelector('.background');
            const imageContainer = document.querySelector('.image-container');
            const lastUpdated = document.querySelector('.last-updated');
            const enterButton = document.querySelector('.enter-button');
            
            // Set the image container to match the actual displayed image dimensions
            imageContainer.style.width = bgImage.clientWidth + 'px';
            imageContainer.style.height = bgImage.clientHeight + 'px';
            
            // Using 1300 as the reference width
            const referenceWidth = 1300;
            const currentWidth = bgImage.clientWidth;
            const scaleFactor = currentWidth / referenceWidth;
            
            // Scale text and button size proportionally
            lastUpdated.style.fontSize = Math.max(16, Math.round(32 * scaleFactor)) + 'px';
            enterButton.style.width = Math.max(80, Math.round(150 * scaleFactor)) + 'px';
            
            // Safety check - if elements would overflow, reduce their size further
            const contentWrapper = document.querySelector('.content-wrapper');
            const wrapperHeight = contentWrapper.clientHeight;
            const elementsHeight = lastUpdated.clientHeight + enterButton.clientHeight + 
                                  parseFloat(getComputedStyle(lastUpdated).marginBottom);
            
            // If elements would take up too much space, shrink them further
            if (elementsHeight > wrapperHeight * 0.9) { // Allow 90% height max
                const safetyScaleFactor = (wrapperHeight * 0.9) / elementsHeight;
                lastUpdated.style.fontSize = Math.max(14, 
                    Math.round(parseFloat(lastUpdated.style.fontSize) * safetyScaleFactor)) + 'px';
                enterButton.style.width = Math.max(60,
                    Math.round(parseFloat(enterButton.style.width) * safetyScaleFactor)) + 'px';
            }
        }
        
        // Ensure function runs after image loads
        const bgImage = document.querySelector('.background');
        if (!bgImage.complete) {
            bgImage.addEventListener('load', adjustElements);
        }
    </script>
</body>
</html>
