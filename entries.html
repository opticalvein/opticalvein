<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRIES</title>
    <style>
        @font-face {
            font-family: 'Baskerville';
            src: url('fonts/Baskerville.ttf') format('truetype');
        }

        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility without distortion */
        }

        /* Buttons */
        .button {
            position: absolute;
            cursor: pointer;
        }

        .journal { top: 200px; left: 300px; width: 100px; }
        .reviews { top: 300px; left: 300px; width: 100px; }
        .back { bottom: 50px; left: 300px; width: 150px; }

        /* Scrollable text box inside the frame */
        .text-box {
            position: absolute;
            top: 220px;
            left: 480px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Baskerville', serif;
            font-size: 18px;
            color: #3f3253;
            background: transparent;
            border: 2px solid red;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/entries_page.png" alt="Entries" class="background">
        
        <a href="journal.html"><img src="images/journal.png" alt="journal" class="button journal"></a>
        <a href="reviews.html"><img src="images/reviews.png" alt="reviews" class="button reviews"></a>
        <a href="foyer.html"><img src="images/back.png" alt="back" class="button back"></a>

        <textarea class="text-box">This is some sample text inside the scrollable area. Adjust the size and position as needed.</textarea>
    </div>
</body>
</html>
