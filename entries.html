<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRIES</title>
    <style>
        @font-face {
            font-family: 'Baskerville';
            src: url('fonts/baskerville.ttf') format('truetype');
        }

      body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .content-wrapper {
            position: relative;
            width: 1293px; /* Fixed width - prevents horizontal compression */
            height: 727px; /* Fixed height */
            min-width: 1293px; /* Critical: ensures no horizontal compression */
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }

        /* Buttons */
        .button {
            position: absolute;
            cursor: pointer;
        }

        .back:hover {
            opacity: 0.8;
        }

        .journal { top: 180px; left: 280px; width: 100px; }
        .reviews { top: 230px; left: 280px; width: 100px; }
        .back { bottom: 70px; left: 270px; width: 150px; }

        /* Scrollable text box inside the frame */
        .text-box {
            position: absolute;
            top: 235px;
            left: 560px;
            width: 440px;
            height: 370px;
            overflow-y: auto;
            font-family: 'Baskerville', serif;
            font-size: 24px;
            color: #3f3253;
            background: transparent;
            border: none;
            padding: 10px;
            box-sizing: border-box;
        }

        .text-box::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        .text-box::-webkit-scrollbar-thumb {
            background: transparent;
        }
    </style>
    <script>
        function loadText(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(".text-box").value = data;
                })
                .catch(error => console.error("forbidden:", error));
        }

        // Load entries.txt by default on page load
        window.onload = function() {
            loadText('entries.txt');
        };
    </script>
</head>
<body>
    <div class="background-container">
        <div class="content-wrapper">
        <img src="images/entries_page.png" alt="Entries" class="background">
        
        <a href="#" onclick="loadText('journal.txt')"><img src="images/journal.png" alt="journal" class="button journal"></a>
        <a href="#" onclick="loadText('reviews.txt')"><img src="images/reviews.png" alt="reviews" class="button reviews"></a>
        <a href="foyer.html"><img src="images/back.png" alt="back" class="button back"></a>

        <textarea class="text-box"></textarea>
    </div>
</body>
</html>
