<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRIES</title>
    <style>
        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility without distortion */
        }

         /* Back button */
        .back-button {
            position: absolute;
            bottom: 8%; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            width: 15vw; /* Adjust button size dynamically */
            max-width: 150px; /* Prevent it from getting too large */
        }

        .back-button img {
            width: 80%;
            height: auto;
        }

        .back-button img:hover {
            opacity: 0.8;
        }
  
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/entries_page.png" alt="Entries" class="background">
        <a href="foyer.html" class="back-button">
            <img src="images/back.png" alt="back">
        </a>
    </div>
</body>
</html>
