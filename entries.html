<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRIES</title>
    <style>
        @font-face {
            font-family: 'Baskerville';
            src: url('fonts/baskerville.ttf') format('truetype');
        }

        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility without distortion */
        }

        /* Buttons */
        .button {
            position: absolute;
            cursor: pointer;
        }

        .journal { top: 180px; left: 350px; width: 100px; }
        .reviews { top: 230px; left: 350px; width: 100px; }
        .back { bottom: 70px; left: 330px; width: 150px; }

        /* Scrollable text box inside the frame */
        .text-box {
            position: absolute;
            top: 235px;
            left: 638px;
            width: 440px;
            height: 370px;
            overflow-y: auto;
            font-family: 'Baskerville', serif;
            font-size: 24px;
            color: #3f3253;
            background: transparent;
            border: none;
            padding: 10px;
            box-sizing: border-box;

            /* Custom Scrollbar */
            --sb-track-color: #4d4950;
            --sb-thumb-color: #6e5e77;
            --sb-size: 8px;
        }

        .text-box::-webkit-scrollbar {
            width: var(--sb-size);
        }

        .text-box::-webkit-scrollbar-track {
            background: var(--sb-track-color);
            border-radius: 2px;
        }

        .text-box::-webkit-scrollbar-thumb {
            background: var(--sb-thumb-color);
            border-radius: 2px;
        }

        @supports not selector(::-webkit-scrollbar) {
            .text-box {
                scrollbar-color: var(--sb-thumb-color) var(--sb-track-color);
            }
        }
    </style>
    <script>
        function loadText(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.querySelector(".text-box").value = data;
                })
                .catch(error => console.error("forbidden:", error));
        }
    </script>
</head>
<body>
    <div class="background-container">
        <img src="images/entries_page.png" alt="Entries" class="background">
        
        <a href="#" onclick="loadText('journal.txt')"><img src="images/journal.png" alt="journal" class="button journal"></a>
        <a href="#" onclick="loadText('reviews.txt')"><img src="images/reviews.png" alt="reviews" class="button reviews"></a>
        <a href="foyer.html"><img src="images/back.png" alt="back" class="button back"></a>

        <textarea class="text-box">Lorem Ipsum</textarea>
    </div>
</body>
</html>
