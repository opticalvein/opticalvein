<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/gif" href="images/favicon.gif">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOYER</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 1920px;
            max-height: 1080px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .content-wrapper {
            position: relative;
            width: 1293px; /* Fixed width - prevents horizontal compression */
            height: 727px; /* Fixed height */
            min-width: 1293px; /* Critical: ensures no horizontal compression */
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }

        .button {
            position: absolute;
            cursor: pointer;
        }

        .back:hover {
            opacity: 0.8;
        }

        /* Adjusted button sizes and positions */
        .collections { top: 180px; left: 380px; width: 120px; }
        .guestbook { top: 220px; left: 380px; width: 115px; }
        .music { top: 360px; left: 405px; width: 70px; } 
        .ecorche { top: 405px; left: 400px; width: 85px; } 

        .archive { top: 180px; left: 590px; width: 85px; }
        .boudoir { top: 225px; left: 590px; width: 90px; }
        .gallery { top: 270px; left: 590px; width: 85px; }
        .library { top: 315px; left: 590px; width: 85px; }
        .entries { top: 360px; left: 590px; width: 85px; }
        .atelier { top: 405px; left: 590px; width: 85px; }

        .map { top: 182px; left: 785px; width: 55px; } 
        .contact { top: 225px; left: 775px; width: 85px; }
        .news { top: 360px; left: 785px; width: 62px; }
        .links { top: 405px; left: 785px; width: 62px; } 
 
        .back { bottom: 68px; left: 560px; width: 150px; transform: translateY(-10px); }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content-wrapper">
        <img src="images/foyer_page.png" alt="Foyer" class="background">
        <a href="collections.html"><img src="images/collections.png" alt="collections" class="button collections"></a>
        <a href="https://opticalvein.atabook.org"><img src="images/guestbook.png" alt="guestbook" class="button guestbook"></a>
        <a href="music.html"><img src="images/music.png" alt="music" class="button music"></a>
        <a href="ecorche.html"><img src="images/ecorche.png" alt="ecorche" class="button ecorche"></a>
        <a href="archive.html"><img src="images/archive.png" alt="archive" class="button archive"></a>
        <a href="boudoir.html"><img src="images/boudoir.png" alt="boudoir" class="button boudoir"></a>
        <a href="gallery.html"><img src="images/gallery.png" alt="gallery" class="button gallery"></a>
        <a href="library.html"><img src="images/library.png" alt="library" class="button library"></a>

        <a href="atelier.html"><img src="images/atelier.png" alt="atelier" class="button atelier"></a>

        <a href="links.html"><img src="images/links.png" alt="links" class="button links"></a>
