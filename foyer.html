<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOYER</title>
    <style>
        /* Full-page background settings */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the background image */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image with responsive scaling */
        .background {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image visibility without distortion */
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/foyer.png" alt="Foyer" class="background">
    </div>
</body>
</html>
