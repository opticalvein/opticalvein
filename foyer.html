<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOYER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button {
            position: absolute;
            cursor: pointer;
            width: 10vw;
            max-width: 120px;
        }

        /* Positioning buttons based on the reference image */
        .collections { top: 20%; left: 22%; }
        .guestbook { top: 30%; left: 22%; }
        .music { top: 50%; left: 22%; }
        .ecorche { top: 60%; left: 22%; }

        .archive { top: 20%; left: 50%; }
        .boudoir { top: 30%; left: 50%; }
        .gallery { top: 40%; left: 50%; }
        .library { top: 50%; left: 50%; }
        .entries { top: 60%; left: 50%; }
        .atelier { top: 70%; left: 50%; }

        .map { top: 20%; right: 22%; }
        .contact { top: 30%; right: 22%; }
        .news { top: 50%; right: 22%; }
        .links { top: 60%; right: 22%; }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="images/foyer_page.png" alt="Foyer" class="background">
        <a href="collections.html"><img src="images/collections.png" alt="collections" class="button collections"></a>
        <a href="guestbook.html"><img src="images/guestbook.png" alt="guestbook" class="button guestbook"></a>
        <a href="music.html"><img src="images/music.png" alt="music" class="button music"></a>
        <a href="ecorche.html"><img src="images/ecorche.png" alt="ecorche" class="button ecorche"></a>
        <a href="archive.html"><img src="images/archive.png" alt="archive" class="button archive"></a>
        <a href="boudoir.html"><img src="images/boudoir.png" alt="boudoir" class="button boudoir"></a>
        <a href="gallery.html"><img src="images/gallery.png" alt="gallery" class="button gallery"></a>
        <a href="library.html"><img src="images/library.png" alt="library" class="button library"></a>
        <a href="entries.html"><img src="images/entries.png" alt="entries" class="button entries"></a>
        <a href="atelier.html"><img src="images/atelier.png" alt="atelier" class="button atelier"></a>
        <a href="map.html"><img src="images/map.png" alt="map" class="button map"></a>
        <a href="contact.html"><img src="images/contact.png" alt="contact" class="button contact"></a>
        <a href="news.html"><img src="images/news.png" alt="news" class="button news"></a>
        <a href="links.html"><img src="images/links.png" alt="links" class="button links"></a>
    </div>
</body>
</html>
